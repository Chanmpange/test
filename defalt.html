                    <div class="upload-con-title">
                        <h3>作品信息</h3>

                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="worktext-box">
                            <textarea  placeholder="作品说明" class="textarea-style" onpropertychange="MaxMe(this)" oninput="MaxMe(this)" ></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
